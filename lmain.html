  <script type="text/javascript">
  $('#toastinfo').hide();

var currentType=0;
var currentDateGlobal=0;
$("#c_limit_pre").click(function(){
    currentDateGlobal--;
    if(currentDateGlobal<=0)currentDateGlobal=0;
    myFunction($.cookie("token"),currentDateGlobal);
});
$("#c_limit_next").click(function(){
    myFunction($.cookie("token"),currentDateGlobal++);
});
$("#c_limit_1").click(function(){
    myFunction($.cookie("token"),0);
});

function myFunction(token,skpc)
{

      Bmob.initialize("69f77c763c1dfdfb45ffa1b925ed7ca9", "aade001c77e009552a24b35d51b08434");
	  Bmob.Cloud.run('lroute', {"logintoken":token,"name":"CIList","param1":skpc}, {
      success: function(result) {
        var sss=JSON.parse(result);
        console.log(sss);
            
	$('div').remove(".list-group-item");
	for (i=0;i<sss.msg.results.length;i++)
	{
	  addItem(sss.msg.results[i]);
	}
    	    	
	
      },
      error: function(error) {
      }
      });
}

function addItem(obj){

    Bmob.Cloud.run('lroute', {"logintoken":token,"name":"CIDetail","param1":obj.objectId}, {
    success: function(result) {
        var sss=JSON.parse(result).msg.results;
            //console.log(sss);
            
            var rrre='';
            var rrretxt='';
            if(object[0].CIBuildResultCode==103){//pre
                rrre='<p class="list-group-item-text" style="color:red" >编译结果：'+object[0].CIBuildResultText
                +'</p>';
                rrretxt='<a href="'
                +object[0].CIBuildResultURL
                +'">编译日志:txt</a>';
            }else{//nxt
                rrre='<p class="list-group-item-text"  style="color:blue">编译结果：'+object[0].CIBuildResultText
                +'</p>';
                rrretxt='<a href="'
                +object[0].CIBuildResultURL
                +'">下载地址:apk</a>';
            
            }
            $('#'+object[0].CIStartTrancID+'').append(
            '<p class="list-group-item-text">开始时间：'
            +object[0].StartTime.iso
            +'</p>'
            +'<p class="list-group-item-text">结束时间：'
            +object[0].EndTime.iso
            +'</p>'
            +rrre
            +rrretxt
            +'');
            $('#'+object[0].CIStartTrancID+'img').append(
            '<img src="http://qr.liantu.com/api.php?bg=f3f3f3&fg=000000&gc=222222&el=l&w=150&m=10&text='
            +object[0].CIBuildResultURL
            +'"/>'
            +'');
        },
        error: function(error) {
        }
    });
      
	
    $('#content').append(
    '<div class="list-group-item">'
    +'<div class="row">'
    +'<div class="col-md-4" id="'
    +obj.objectId
    +'img"></div>'
    +'<div class="col-md-8"  id="'
        +obj.objectId
        +'">'
        +'<h4 class="list-group-item-heading">'
        +obj.ProName
        +'</h4> '
        +'<p class="list-group-item-text">预计时间：'
        +obj.StartTime
        +'</p>'
        +'</div>'
    +'</div>'
    +'</div>');
            
}
</script>
